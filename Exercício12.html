<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários HTML</h1>
    <p>
        Formulários HTML são estruturas que permitem a entrada de dados pelo usuário na página HTML.
    </p>
    <form name="formulario_cadastro">
        <label for="nome">Nome Completo</label>
         <input type="text" id="nome"/>

         <input type="radio"id="estado_civil]_c" value="casado"/>
         <label for="casado">Casado</label>

         <input type="radio"id="estado_civil_s" value="solteiro"/>
         <label for="solteiro">Solteiro</label>

         <input type="button" value="Enviar">

    </form>
</body>
</html>
